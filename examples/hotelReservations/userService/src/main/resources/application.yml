spring:
  profiles:
    active: jpa
  kafka:
#    kafka setting
    admin:
      auto-create: true
    bootstrap-servers: localhost:29092
    consumer:
      group-id: userServiceGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: "edu.bbte.realTimeWeb.hotelReservations.userService.model.UserRequestedMessage"
        spring.json.type.mapping: userRequestMessage:edu.bbte.realTimeWeb.hotelReservations.userService.model.UserRequestedMessage
        spring:
          json:
            trusted:
              packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer


kafkaConsumeTopic: user-request-topic
kafkaProduceTopic: user-response-topic

